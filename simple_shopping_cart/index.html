<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">My Cart</h1>
        <div class ="row">
          <div class="col-12">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Price($)</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total($)</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="item">Bananna</td>
                  <td class="itemCost"><input type="number" value ="1.50"/></td>
                  <td class="itemQuantity">QTY<input type="number" value="10"/></td>
                  <td class="total"></td>
                  <td><button class = "btn btm-sm remove">Remove</button></td>
                </tr>
                <tr>
                  <td class="item">Corn</td>
                  <td class="itemCost"><input type="number" value ="5"/></td>
                  <td class="itemQuantity">QTY<input type="number" value="100"/></td>
                  <td class="total"></td>
                  <td><button class = "btn btm-sm remove">Remove</button></td>
                </tr>
                <tr>
                  <td class="item">Burger</td>
                  <td class="itemCost"><input type="number" value ="12"/></td>
                  <td class="itemQuantity">QTY<input type="number" value="1"/></td>
                  <td class="total"></td>
                  <td><button class = "btn btm-sm remove">Remove</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <form class ="col-12 mt-2 mb-4" id="addRow">
            <input class="mx-2" name="item" placeholder="Item Name"required />
            <input class="mx-2" name="itemCost" placeholder="Item Cost"/>
            <input class="mx-2" name="itemQuantity" placeholder="Quantity"/>
            <button class="btn btn-primary btn-sm">Add</button>
          </form>
          <div class="col-12 col-md-6">
            <h3>Cart Total: $ <span id="cartTotal"></span></h3>
          </div>
        </div>
    </div>
  </body>
</html>
